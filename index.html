<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính toán chi phí</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #28a745;
        color: white;
        font-size: 16px;
      }
      .result {
        margin-top: 16px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Sửa đổi</h1>
    <form id="orderForm">
      <h2>Tính toán chi phí</h2>
      <label for="quantity">Số lượng sản phẩm:</label>
      <input
        type="number"
        id="quantity"
        min="1"
        placeholder="Nhập số lượng"
        required
      />

      <label for="productType">Chọn loại sản phẩm:</label>
      <select id="productType" required>
        <option value="" disabled selected>Chọn sản phẩm</option>
        <option value="50000">Combo A - 50,000đ</option>
        <option value="75000">Combo B - 75,000đ</option>
        <option value="100000">Combo C - 100,000đ</option>
      </select>

      <button type="button" onclick="calculateTotal()">Tính toán</button>

      <div class="result" id="totalCost"></div>
    </form>

    <script>
      function calculateTotal() {
        const quantity = document.getElementById("quantity").value;
        const productType = document.getElementById("productType").value;

        if (quantity && productType) {
          const total = quantity * productType;
          document.getElementById(
            "totalCost"
          ).innerText = `Tổng chi phí: ${total.toLocaleString("vi-VN")} đ`;
        } else {
          document.getElementById("totalCost").innerText =
            "Vui lòng nhập đầy đủ thông tin.";
        }
      }
    </script>
  </body>
</html>
